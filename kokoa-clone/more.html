<!DOCTYPE html>
<html lang="en">
  <head>
    <link rel="stylesheet" href="css/style.css" />
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>More - Kokoa Clone</title>
  </head>
  <body id="more-screen">
    <div class="status-bar">
      <div class="status-bar__column">
        <span>No service</span>
        <i class="fas fa-wifi"></i>
      </div>
      <div class="status-bar__column">
        <span>4:20</span>
      </div>
      <div class="status-bar__column">
        <span>42%</span>
        <i class="fas fa-battery-full"></i>
        <i class="fas fa-bolt"></i>
      </div>
    </div>


    <header class="screen-header">
    <h1 class="screen-header__title">More</h1>
        <div class="screen-header__icons">
            <span>
                <i class="fas fa-search fa-lg"></i>
            </span>
			<span>
				<i class="fas fa-music fa-lg"></i>
			</span>
            <span>
				<a href="settings.html">
					<i class="fas fa-cog fa-lg"></i>
					<span class="point screen-header__point-div"></span>
				</a>
            </span>
        </div>
    </header>


    <main class="main-screen more-screen">

		<div class="user-component">
			<div class="user-component__column">
				<img src="imgs/jake.png" class="user-component__avatar user-component__avatar--xl" />
				<div class="user-component__text">
					<h4 class="user-component__title">Jake</h4>
					<h6 class="user-component__subtitle"> 
						+ 010 4242 424 <i class="fas fa-info-circle more-red-icon"></i>
					</h6>
				</div>
			</div>
			<div class="user-component__column">
				<i class="far fa-comment-alt fa-2x"></i>
			</div>
		</div>

		<div class="icon-row">
			<div class="icon-row__icon more-icon-row">
				<i class="far fa-envelope"></i>
				<span>Talk Mail</span>
			</div>
			<div class="icon-row__icon more-icon-row">
				<i class="fas fa-calendar"></i>
				<span>Talk Calendar</span>
			</div>
			<div class="icon-row__icon more-icon-row">
				<i class="far fa-smile-beam"></i>
				<span>Emoticons</span>
			</div>
			<div class="icon-row__icon more-icon-row">
				<i class="fas fa-paint-roller"></i>
				<span>Themes</span>
			</div>
		</div>
		<div class="icon-row">
			<div class="icon-row__icon more-icon-row">
				<i class="fas fa-gamepad"></i>
				<span>Game</span>
			</div>
			<div class="icon-row__icon more-icon-row">
				<i class="fas fa-gifts"></i>
				<span>gifts</span>
			</div>
			<div class="icon-row__icon more-icon-row">
				<i class="fas fa-utensils"></i>
				<span>Order</span>
			</div>
			<div class="icon-row__icon more-icon-row">
				<i class="fas fa-heart"></i>
				<span>JUNMO</span>
			</div>
		</div>
		<div class="more-suggestions">
			<h4 class="more-suggestions__title">suggestions</h4>
			<div class="more-suggestions__icons">
				<div class="more-suggestions__iocn">
					<div class="more-suggestions__icon-image">
						<i class="fas fa-quote-right"></i>
					</div>
					<span class="more-suggestions__icon-text">
						Kokoa Story
					</span>
				</div>
				<div class="more-suggestions__iocn">
					<div class="more-suggestions__icon-image">
						<i class="fas fa-quote-right"></i>
					</div>
					<span class="more-suggestions__icon-text">
						Kokoa Story
					</span>
				</div>
			</div>
		</div>
	</main>
	

    <nav class="nav">
      <ul class="nav__list">
        <li class="nav__btn">
          <a class="nav__link" href="friends.html">
            <i class="far fa-user fa-2x"></i>
          </a>
        </li>
        <li class="nav__btn">
          <a class="nav__link" href="chats.html">
            <span class="nav__notification badge">1</span>
            <i class="far fa-comment fa-2x"></i>
          </a>
        </li>
        <li class="nav__btn">
          <a class="nav__link" href="find.html">
            <i class="fas fa-search fa-2x"></i>
          </a>
        </li>
        <li class="nav__btn">
          <a class="nav__link" href="more.html">
            <span class="point nav__point-div"></span>
            <i class="fas fa-ellipsis-h fa-2x"></i>
          </a>
        </li>
      </ul>
    </nav>

	<div id="no-mobile">
		<span>Your screen is too big :( </span>
	</div>
	
    <script
      src="https://kit.fontawesome.com/6478f529f2.js"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
