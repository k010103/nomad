<!DOCTYPE html>
<html lang="en">
  <head>
    <link rel="stylesheet" href="css/style.css" />
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Chat - Kokoa Clone</title>
  </head>
  <body id="chat-screen">
    <div class="status-bar">
      <div class="status-bar__column">
        <span>No service</span>
        <i class="fas fa-wifi"></i>
      </div>
      <div class="status-bar__column">
        <span>4:20</span>
      </div>
      <div class="status-bar__column">
        <span>42%</span>
        <i class="fas fa-battery-full"></i>
        <i class="fas fa-bolt"></i>
      </div>
    </div>

	<header class="alt-header">
		<div class="alt-header__column">
			<a href="chats.html">
				<i class="fas fa-angle-left fa-2x"></i>
			</a>
		</div>
		<div class="alt-header__column">
			<h1 class="alt-header__title">BMO</h1>
		</div>
		<div class="alt-header__column">
			<span><i class="fas fa-search fa-lg"></i></span>
			<span><i class="fas fa-bars fa-lg"></i></span>
		</div>
	</header>

    <main class="main-screen main-chat">

		<div class="chat__timestamp">
			Tuesday, Mon 30, 2021
		</div>

		<div class="message-row">
			<img src="imgs/bmo.jpg">
			<div class="message-row__content">
				<span class="message__author">BMO</span>
				<div class="message__payload">
					<span class="message__bubble">sleeping..?</span>
					<span class="message__time">00:00</span>
				</div>
			</div>
		</div>
		<div class="message-row message-row--own">
			<div class="message-row__content">
				<div class="message__payload">
					<span class="message__bubble">Hi !</span>
					<span class="message__time">00:00</span>
				</div>
			</div>
		</div>

	</main>

	<form class="reply">
		<div class="reply__column">
			<i class="far fa-plus-square"></i>
		</div>
		<div class="reply__column">
			<input type="text" placeholder="write a message">
			<i class="far fa-smile-wink"></i>
			<button>
				<i class="fas fa-arrow-up"></i>
			</button>
		</div>
	</form>

	<div id="no-mobile">
		<span>Your screen is too big :( </span>
	</div>
	
    <script
      src="https://kit.fontawesome.com/6478f529f2.js"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
