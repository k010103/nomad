<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<link rel="stylesheet" type="text/css" href="../static/css/style.css"/>
	<link rel="stylesheet" type="text/css" href="static/css/style.css"/>
	<title>Job Search</title>
</head>
<body id="report">
	<header>
		<div class="report-header">
			<div class="report-header_link">
				<a href="/">
					<i class="fas fa-home"></i>
					back to
				</a>
				<a href="/export?word={{SearchingBy}}">
					Export to CSV
					<i class="far fa-file-word"></i>
				</a>
			</div>
			<h1 class="report-header__title">Search Results</h1>
			<h3>Found {{resultsNumber}} results for : {{SearchingBy}}</h3>
		</div>
	</header>
	<section>
		<div class="reoprt-jobs">
			{% for job in jobs %}
			<div class="report-job" OnClick="location.href ='{{job.apply_link}}'" style="cursor:pointer;">
				<div class="report-job__info">
					<span class="report-job__title">{{job.title}}</span>
					<span class="report-job__company">{{job.company}}</span>
					<span class="report-job__location">{{job.location}}</span>
					<i class="fas fa-barcode"></i>
				</div>
				<div class="Plane-ticket">
					<span>
						Airline ticket
					</span>
				</div>
				<div class="report-job__airplane">
					<i class="fas fa-plane"></i>
				</div>
			</div>
			{% endfor %}
		</div>
	</section>
	<script
	src="https://kit.fontawesome.com/6478f529f2.js"
	crossorigin="anonymous"
	></script>
</body>
</html>
