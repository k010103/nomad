<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<link rel="stylesheet" type="text/css" href="../static/css/style.css"/>
	<link rel="stylesheet" type="text/css" href="static/css/style.css"/>
	<title>Job Search</title>
</head>
<body id="index">
	<main class="index-main">
		<div class="index__text">
			<span class="text__title">Traveling in search of a job.</span>
			<span>
				<a href="https://stackoverflow.com/">SO</a>
				<a href="https://weworkremotely.com/">WWR</a>
				<a href="https://remoteok.io">REMOTEOK</a>
			</span>
		</div>
		<div class="index__input">
			<form action="/report" method="get" autocomplete="off">
				<input type="text" placeholder="Go Overseas employment" required name="word">
				<button>
					<i class="fas fa-search fa-lg"></i>
				</button>
			</form>
		</div>
	</main>
	<script
	src="https://kit.fontawesome.com/6478f529f2.js"
	crossorigin="anonymous"
	></script>
</body>
</html>
